name: CodeClimate Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeclimate:
    name: Run CodeClimate Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install CodeClimate CLI
      - name: Install CodeClimate CLI
        run: |
          echo "Downloading CodeClimate CLI..."
          curl -L -o codeclimate-test-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          chmod +x codeclimate-test-reporter
          sudo mv codeclimate-test-reporter /usr/local/bin/codeclimate-test-reporter
          ls -lh /usr/local/bin/codeclimate-test-reporter
          echo "Installation completed."

      # 3. Verify CodeClimate CLI
      - name: Verify CodeClimate CLI
        run: |
          echo "Verifying CodeClimate CLI version..."
          /usr/local/bin/codeclimate-test-reporter --version

      # 4. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 5. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 6. Build project
      - name: Build project
        run: dotnet build --no-restore

      # 7. Run CodeClimate Test Coverage
      - name: Run CodeClimate Test Coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          echo "Running CodeClimate Test Coverage..."
          /usr/local/bin/codeclimate-test-reporter before-build
          dotnet test --collect:"XPlat Code Coverage" --no-build
          /usr/local/bin/codeclimate-test-reporter after-build --exit-code $?

      # 8. Upload Coverage Report
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-results
          path: '**/coverage.cobertura.xml'
