name: CodeClimate Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeclimate:
    name: Run CodeClimate Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CodeClimate CLI
        run: |
          curl -L -o codeclimate-test-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          chmod +x codeclimate-test-reporter
          sudo mv codeclimate-test-reporter /usr/local/bin
          file /usr/local/bin/codeclimate-test-reporter

      - name: Verify CodeClimate CLI
        run: codeclimate-test-reporter --version

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Run CodeClimate Test Coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          codeclimate-test-reporter before-build
          dotnet test --collect:"XPlat Code Coverage" --no-build
          codeclimate-test-reporter after-build --exit-code $?

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-results
          path: '**/coverage.cobertura.xml'
