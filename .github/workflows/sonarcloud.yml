name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build-and-analyze:
    name: Build & Analyze with SonarCloud
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install SonarScanner for MSBuild
        run: |
          Write-Host "Downloading SonarScanner for MSBuild..."
          Invoke-WebRequest -Uri "https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/9.0.2.104486/sonar-scanner-9.0.2.104486-net-framework.zip" -OutFile "sonar-scanner-msbuild.zip"
          Write-Host "Extracting SonarScanner..."
          Expand-Archive -Path "sonar-scanner-msbuild.zip" -DestinationPath "sonar-scanner"

      - name: Debug extracted files
        run: |
          Write-Host "Listing files after extraction:"
          Get-ChildItem -Recurse sonar-scanner

      - name: Find SonarScanner.MSBuild.exe
        id: find_scanner
        run: |
          Write-Host "Searching for SonarScanner.MSBuild.exe..."
          $file = Get-ChildItem -Recurse -Filter SonarScanner.MSBuild.exe | Select-Object -First 1
          if ($file) {
            Write-Host "File found at: $($file.FullName)"
            echo "scanner_path=$($file.FullName)" >> $env:GITHUB_ENV
          } else {
            Write-Host "ERROR: SonarScanner.MSBuild.exe not found!"
            exit 1
          }

      - name: Grant execute permission
        run: |
          Write-Host "Granting permissions for SonarScanner..."
          icacls "${{ env.scanner_path }}" /grant:r Everyone:RX

      - name: Restore dependencies
        run: |
          msbuild SHOP.sln /t:Restore

      - name: Build project
        run: |
          msbuild SHOP.sln /p:Configuration=Release

      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          Write-Host "Running SonarScanner for MSBuild..."
          $scannerDir = Split-Path "${{ env.scanner_path }}" -Parent
          cd $scannerDir
          .\SonarScanner.MSBuild.exe begin /k:"toanthang204_QL-SHOP" /o:"toanthang204" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          cd ../../../
          msbuild SHOP.sln /p:Configuration=Release
          cd $scannerDir
          .\SonarScanner.MSBuild.exe end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
