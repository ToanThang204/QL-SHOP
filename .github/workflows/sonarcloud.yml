name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build-and-analyze:
    name: Build & Analyze with SonarCloud
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install SonarScanner for MSBuild
        run: |
          Write-Host "Downloading SonarScanner for MSBuild..."
          Invoke-WebRequest -Uri "https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/9.0.2.104486/sonar-scanner-9.0.2.104486-net-framework.zip" -OutFile "sonar-scanner-msbuild.zip"
          Expand-Archive -Path "sonar-scanner-msbuild.zip" -DestinationPath "sonar-scanner"

      - name: Find SonarScanner executable
        id: find_scanner
        run: |
          Write-Host "Searching for SonarScanner.MSBuild.exe..."
          $scanner = Get-ChildItem -Recurse -Filter SonarScanner.MSBuild.exe | Select-Object -First 1
          if ($scanner) {
            Write-Host "Found SonarScanner at: $($scanner.FullName)"
            echo "scanner_exe=$($scanner.FullName)" >> $env:GITHUB_ENV
          } else {
            Write-Host "ERROR: SonarScanner.MSBuild.exe not found!"
            exit 1
          }

      - name: Run SonarScanner begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          Write-Host "Running SonarScanner begin..."
          & "${{ env.scanner_exe }}" begin /k:"toanthang204_QL-SHOP" /o:"toanthang204" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Build project
        run: |
          Write-Host "Building project..."
          msbuild "SHOP.sln" /p:Configuration=Release

      - name: Run SonarScanner end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          Write-Host "Running SonarScanner end..."
          & "${{ env.scanner_exe }}" end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
